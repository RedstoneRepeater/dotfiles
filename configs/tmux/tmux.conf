set -g mouse on # enable mouse support to jump through windows and panes
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -s set-clipboard on
# set-option -g status-position top

# For yazi to preview image
set -g allow-passthrough all
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Set prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Custom keybind
unbind %
bind | split-window -h -c "#{pane_current_path}" ## Split tmux window vertically

unbind '"'
bind \\ split-window -v -c "#{pane_current_path}" ## Split tmux window horizontally 

unbind r
bind r source-file $HOME/.config/tmux/tmux.conf ## Tmux source-file

bind b last-window ## Switch to last window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Resize pane
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Maximize/Minimize pane
bind -r m resize-pane -Z

# Use tmux-yank and rebind keys to make text selection vim-like.
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ====================
# TPM
# prefix + I: Installs new plugins from GitHub or any other git repository && Refreshes TMUX environment
# prefix + U: update plugin(s) 
# prefix + alt + u: remove/uninstall plugins not on the plugin list
# ====================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux#v2.1.2' # See https://github.com/catppuccin/tmux/tags for additional tags
set -g @plugin 'tmux-plugins/tmux-cpu'

# Themes
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha

set -ogq @catppuccin_window_status_style "rounded" # basic, rounded, slanted, custom, or none
set -ogq @catppuccin_window_text ""
set -ogq @catppuccin_window_text_color "#{@thm_mantle}"
set -ogq @catppuccin_window_number "#I"
set -ogq @catppuccin_window_number_color "#{@thm_overlay_0}"
set -ogq @catppuccin_window_current_text " #{b:pane_current_path}" # Don't display the full path, but just the last segment, https://jonathanmh.com/p/tmux-show-current-directory-in-window-status/
set -ogq @catppuccin_window_current_text_color "#{@thm_base}"
set -ogq @catppuccin_window_current_number "#I"
set -ogq @catppuccin_window_current_number_color "#{@thm_yellow}"
set -ogq @catppuccin_window_number_position "left"
set -ogq @catppuccin_window_flags "none" # none, icon, or text
set -ogq @catppuccin_window_flags_icon_last " 󰖰" # -
set -ogq @catppuccin_window_flags_icon_current " 󰖯" # *
set -ogq @catppuccin_window_flags_icon_zoom " 󰁌" # Z
set -ogq @catppuccin_window_flags_icon_mark " 󰃀" # M
set -ogq @catppuccin_window_flags_icon_silent " 󰂛" # ~
set -ogq @catppuccin_window_flags_icon_activity " 󱅫" # #
set -ogq @catppuccin_window_flags_icon_bell " 󰂞" # !

set -ogq @catppuccin_status_left_separator ""
set -ogq @catppuccin_status_middle_separator ""
set -ogq @catppuccin_status_right_separator "" # "█"
set -ogq @catppuccin_status_module_bg_color "#{@thm_mantle}"

# run ~/.local/share/tmux/plugins/tmux/catppuccin.tmux

set -g status-justify centre
set -g status-left ""
set -ag status-left "#{E:@catppuccin_status_session}"

set -g status-right ""
set -ag status-right "#{E:@catppuccin_status_application}"

set -ag status-right "#[bg=#{@thm_blue},fg=#{@thm_mantle}]#[reverse]#[noreverse]󰻠 "
set -ag status-right "#[bg=#{@thm_mantle},fg=#{@thm_fg}] #{cpu_percentage} "

set -ag status-right "#[bg=#{@thm_peach},fg=#{@thm_mantle}]#[reverse]#[noreverse]󰍛 "
set -ag status-right "#[bg=#{@thm_mantle},fg=#{@thm_fg}] #{ram_percentage}"

set -g status-right-length 100
set -g status-left-length 100

# set plugin install path
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins/'

# Auto install plugins when start tmux
if "test ! -d $HOME/.local/share/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm $HOME/.local/share/tmux/plugins/tpm && $HOME/.local/share/tmux/plugins/tpm/bin/install_plugins'"
   
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '$HOME/.local/share/tmux/plugins/tpm/tpm'
