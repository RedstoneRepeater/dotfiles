- defaults:
    link:
      relink: true
      if: "[ `uname` = Darwin ]"
      force: true
- clean:
    $HOME/:
      force: true
    $HOME/.config:
      recursive: true

- link:
    $HOME/.config/tmux: macos/tmux
    $HOME/.config/yabai: macos/yabai
    $HOME/.config/skhd: macos/skhd
    $HOME/.config/astronvim: macos/astronvim
    $HOME/.config/karabiner: macos/karabiner
    $HOME/.config/lazygit: macos/lazygit
    $HOME/.config/neofetch: macos/neofetch
    $HOME/.zshrc: macos/.zshrc

# - create:
