services:
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    environment:
      - UID=1000
      - GID=1000
      - TZ=Asia/Shanghai
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --cleanup true --interval 7200

  tailscale:
    image: ghcr.io/tailscale/tailscale:latest
    hostname: tailscale
    environment:
      - TS_AUTHKEY=tskey-auth-k2kmgo1dnF11CNTRL-AENS6XhW1cVbCUFcFQRVkV6GCkgpfRw62
      - TS_EXTRA_ARGS=--accept-routes=true
      - TS_EXTRA_ARGS=--advertise-tags=tag:container
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_ROUTES=10.0.0.0/24
      - TS_HOSTNAME=heimdall
    volumes:
      - ${PWD}/tailscale/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - NET_RAW
    network_mode: host
    restart: unless-stopped

  homer:
    image: b4bz/homer
    container_name: homer
    volumes:
      - ${PWD}/homer:/www/assets
    ports:
      - 8080:8080
    user: 1000:1000
    environment:
      - INIT_ASSETS=1
      - IPV6_DISABLE=1
    restart: unless-stopped
