import:
  - ~/.config/alacritty/themes/themes/catppuccin.yaml
env:
  TERM: xterm-256color

window:
  decorations: None
  opacity: 0.8
  startup_mode: Windowed
  title: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  # family一定要用自带Font Book.app去搜
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 14.0

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t@="
  save_to_clipboard: false

live_config_reload: true
